<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Journey üéÆ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #2c0439 0%, #1a0225 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header with motivational message */
        .hero-header {
            background: linear-gradient(135deg, rgba(163, 127, 71, 0.2) 0%, rgba(163, 127, 71, 0.05) 100%);
            border: 2px solid #a37f47;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(163, 127, 71, 0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #a37f47;
            text-shadow: 0 0 20px rgba(163, 127, 71, 0.5);
        }

        .motivational-quote {
            font-size: 1.3rem;
            font-style: italic;
            color: #fff;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .quote-author {
            font-size: 1rem;
            color: #a37f47;
            font-weight: 600;
        }

        .date-badge {
            display: inline-block;
            background: rgba(163, 127, 71, 0.3);
            padding: 8px 20px;
            border-radius: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
            border: 1px solid #a37f47;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(163, 127, 71, 0.3);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #a37f47;
            box-shadow: 0 10px 30px rgba(163, 127, 71, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #a37f47, transparent);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #a37f47;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Progress Section */
        .progress-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(163, 127, 71, 0.3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .progress-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #a37f47;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            height: 40px;
            overflow: hidden;
            position: relative;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #a37f47, #d4af37);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 15px;
            transition: width 1s ease;
            box-shadow: 0 0 20px rgba(163, 127, 71, 0.5);
        }

        .progress-text {
            font-weight: bold;
            font-size: 1rem;
            color: #2c0439;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .goal-section {
            background: linear-gradient(135deg, rgba(163, 127, 71, 0.2), rgba(163, 127, 71, 0.05));
            border: 2px solid #a37f47;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .goal-section h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #a37f47;
        }

        .goal-text {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Airtable Interface Container */
        .interface-container {
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(163, 127, 71, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            min-height: 600px;
        }

        .interface-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #a37f47;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .airtable-iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 10px;
            background: white;
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #a37f47;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-header h1 {
                font-size: 1.8rem;
            }

            .motivational-quote {
                font-size: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .stat-value {
                font-size: 2rem;
            }
        }

        /* Celebration Effect */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes confetti {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Header with Motivational Quote -->
        <div class="hero-header">
            <div class="hero-content">
                <h1>üéÆ Your Learning Journey</h1>
                <div class="motivational-quote" id="dailyQuote">Loading inspiration...</div>
                <div class="quote-author" id="quoteAuthor"></div>
                <div class="date-badge" id="currentDate"></div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="completedTasks">-</div>
                <div class="stat-label">Tasks Completed</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üî•</div>
                <div class="stat-value" id="currentStreak">-</div>
                <div class="stat-label">Current Streak</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">‚≠ê</div>
                <div class="stat-value" id="totalProgress">-</div>
                <div class="stat-label">Overall Progress</div>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
            <h2>üìä Your Progress Timeline</h2>
            
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar" style="width: 0%">
                    <span class="progress-text" id="progressPercent">0%</span>
                </div>
            </div>

            <div class="progress-info">
                <span>Started: <strong id="startDate">-</strong></span>
                <span>Latest: <strong id="latestTask">-</strong></span>
            </div>

            <div class="goal-section">
                <h3>üéØ Your Ultimate Goal</h3>
                <div class="goal-text" id="userGoal">Master the fundamentals and achieve excellence</div>
            </div>
        </div>

        <!-- Airtable Interface -->
        <div class="interface-container">
            <h2>üìö Your Current Tasks</h2>
            <div class="loading" id="loadingMessage">Loading your dashboard</div>
            <iframe 
                id="airtableFrame"
                class="airtable-iframe" 
                src=""
                style="display: none;"
                frameborder="0"
                onload="handleIframeLoad()"
            ></iframe>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Motivational quotes about work, travel, and knowledge (in English)
        const quotes = [
            { text: "The beautiful thing about learning is that no one can take it away from you.", author: "B.B. King" },
            { text: "Travel is the only thing you buy that makes you richer.", author: "Anonymous" },
            { text: "An investment in knowledge pays the best interest.", author: "Benjamin Franklin" },
            { text: "The expert in anything was once a beginner.", author: "Helen Hayes" },
            { text: "Not all those who wander are lost.", author: "J.R.R. Tolkien" },
            { text: "Success is the sum of small efforts repeated day in and day out.", author: "Robert Collier" },
            { text: "The world is a book, and those who do not travel read only one page.", author: "Saint Augustine" },
            { text: "Education is the passport to the future.", author: "Malcolm X" },
            { text: "Work hard in silence, let success make the noise.", author: "Frank Ocean" },
            { text: "The journey of a thousand miles begins with a single step.", author: "Lao Tzu" },
            { text: "Knowledge is power. Information is liberating.", author: "Kofi Annan" },
            { text: "Travel makes one modest. You see what a tiny place you occupy in the world.", author: "Gustave Flaubert" },
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Learning is a treasure that will follow its owner everywhere.", author: "Chinese Proverb" },
            { text: "Adventure is worthwhile in itself.", author: "Amelia Earhart" },
            { text: "Continuous learning is the minimum requirement for success.", author: "Brian Tracy" },
            { text: "Work gives you meaning and purpose and life is empty without it.", author: "Stephen Hawking" },
            { text: "To travel is to live.", author: "Hans Christian Andersen" },
            { text: "The capacity to learn is a gift; the ability to learn is a skill; the willingness to learn is a choice.", author: "Brian Herbert" },
            { text: "Jobs fill your pocket, but adventures fill your soul.", author: "Jamie Lyn Beatty" }
        ];

        // Get quote of the day (based on date)
        function getDailyQuote() {
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24);
            const quoteIndex = dayOfYear % quotes.length;
            return quotes[quoteIndex];
        }

        // Initialize
        function init() {
            // Set daily quote
            const dailyQuote = getDailyQuote();
            document.getElementById('dailyQuote').textContent = `"${dailyQuote.text}"`;
            document.getElementById('quoteAuthor').textContent = `‚Äî ${dailyQuote.author}`;

            // Set current date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', options);

            // Set Airtable iframe URL - Public interface
            const airtableUrl = 'https://airtable.com/appyWFDAlx4JXBKJ1/pagUhJFYawqoDlxZL?share=show';
            document.getElementById('airtableFrame').src = airtableUrl;

            // Simulate loading stats (in real scenario, fetch from Airtable)
            setTimeout(() => {
                document.getElementById('completedTasks').textContent = '0';
                document.getElementById('currentStreak').textContent = '1';
                document.getElementById('totalProgress').textContent = '0%';
                
                // Animate progress bar
                setTimeout(() => {
                    const progressBar = document.getElementById('progressBar');
                    const progressPercent = document.getElementById('progressPercent');
                    progressBar.style.width = '0%';
                    progressPercent.textContent = '0%';
                }, 500);

                document.getElementById('startDate').textContent = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                document.getElementById('latestTask').textContent = 'Getting started';
            }, 1000);
        }

        function handleIframeLoad() {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('airtableFrame').style.display = 'block';
        }

        // Celebration effect for task completion
        function celebrate() {
            const celebration = document.getElementById('celebration');
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = ['#a37f47', '#d4af37', '#fff'][Math.floor(Math.random() * 3)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animation = `confetti ${2 + Math.random() * 2}s linear forwards`;
                celebration.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
